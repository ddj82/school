<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
</head>
<body style="padding-left: 40%; padding-right: 40%;">
    <form action="https://www.naver.com/" method="get" autocomplete="off">
        <input type="image" src="../img/naverLogo.png" title="네이버 홈페이지로" width="100px" height="20px"><br>
    </form>
    <form>
        <p style="border: 1px solid #7d7d7d; border-radius: 5px">
        <input style="width: 72%; height: 40px;" type="text" name="id" pattern="[a-zA-Z0-9_\-]+" minlength="5" maxlength="20" placeholder="아이디" required>@naver.com<br>
        <input style="width: 98%; height: 40px;" type="password" name="paw" pattern="[a-zA-Z0-9~!@#$%^&\*_]+" minlength="8" maxlength="16" placeholder="비밀번호" required><br>
        <input style="width: 98%; height: 40px;" type="email" name="email" pattern="[a-zA-Z0-9_]+[@]+[a-zA-Z]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
        </p>
        <p style="border: 1px solid #7d7d7d; border-radius: 5px;">
            <input style="width: 98%; height: 40px;" type="text" name="uname" pattern="[가-힣a-zA-Z\s]+" placeholder="이름" required><br>
            <input style="width: 98%; height: 40px;" type="text" name="uage" pattern="[0-9]+" minlength="8" maxlength="8" placeholder="생년월일 8자리" required><br>
            <label>
                <input type="radio" name = "gender" required>남자
            </label>
            <label>
                <input type="radio" name = "gender" required>여자
            </label>
            <label>
                <input type="radio" name = "gender" required>선택안함
            </label><br>
            <select style="width: 100%; height: 40px;" name="국적">
                <option selected>대한민국 +82</option>
                <option>네팔 +977</option>
                <option>브라질 +55</option>
                <option>콩고 +242</option>
            </select><br>
            <input style="width: 98%; height: 40px;" type="tel" name="phone" placeholder="휴대전화번호" pattern="(010)[0-9]{4}[0-9]{4}" required>
        </p>
        <input type="submit" value="다음" style="margin-top: 450px; border-radius:5px; color: white; background-color:#24a624; width: 100%; height: 60px;">
    </form>
    
</body>
</html>
